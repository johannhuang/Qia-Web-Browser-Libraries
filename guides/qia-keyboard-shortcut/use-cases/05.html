<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Qia.KeyboardShortcutHelper: Use Case 05: I want to have a list of all shortcuts I registered to make a dedicate
		shortcut information page.</title>
	<script src="qia-keyboard-shortcut-helper.js"></script>
</head>

<body>
	<h1>Qia.KeyboardShortcutHelper: Use Case 05: I want to have a list of all shortcuts I registered to make a dedicate
		shortcut information page.</h1>
	<h2>Shortcuts</h2>
	<div class="qia-keyboard-shortcuts"
		style="box-sizing: content-box; padding: .3em; background-color: #505050; color: white; overflow-x: auto;"></div>
	<h2>JavaScript Code of Usage Examples</h2>
	<div class="code-container" style="overflow: auto;">
		<code>
				<pre></pre>
			</code>
	</div>
	<script class="demo-code">
		const QiaKeyboardShortcutHelper = window.qia.KeyboardShortcutHelper

		const handleShortcut = () => {}

		QiaKeyboardShortcutHelper.addShortcutListener('ctrl+f', handleShortcut)
		QiaKeyboardShortcutHelper.addShortcutListener('command+t', handleShortcut)
		QiaKeyboardShortcutHelper.addShortcutListener('shift+command+t', handleShortcut)
		QiaKeyboardShortcutHelper.addShortcutListener('ctrl+shift+t', handleShortcut)

		const qiaKeyboardShortcutsResultElement = document.querySelector('.qia-keyboard-shortcuts')

		const allShortcutListeners = QiaKeyboardShortcutHelper.getAllShortcutListeners()
		allShortcutListeners.forEach(shortcutListener => qiaKeyboardShortcutsResultElement.insertAdjacentHTML('beforeend', `<p>${JSON.stringify(shortcutListener)}</p>`));
	</script>
	<script>
		const codePreElement = document.querySelector('code pre')
		const demoCodeElement = document.querySelector('script.demo-code')
		if (codePreElement && demoCodeElement) {
			codePreElement.innerHTML = demoCodeElement.innerHTML
		}
	</script>
</body>

</html>
