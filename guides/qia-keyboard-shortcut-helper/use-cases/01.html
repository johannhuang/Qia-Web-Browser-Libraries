<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Qia.KeyboardShortcutHelper: Use Case #01: I want to use shortcuts such as "Space", "Ctrl+Backspace", "Ctrl+Z", "Shift+3", "Alt+F1" and "Ctrl+Alt+Q" for my actions
	without bothering to know the details of keydown, keyup and other events.</title>
	<script src="../../../qia-keyboard-shortcut-helper.js"></script>
</head>
<body>
	<h1>Qia.KeyboardShortcutHelper: Use Case #01: I want to use shortcuts such as "Space", "Ctrl+Backspace", "Ctrl+Z", "Shift+3", "Alt+F1" and "Ctrl+Alt+Q"
	for my actions without bothering to know the details of keydown, keyup and other events.</h1>
	<div class="qia-keyboard-shortcut-reaction-result" style="box-sizing: content-box; height: 1em; padding: .3em; background-color: #505050; color: white;"></div>
	<h2>JavaScript Code of Usage Examples</h2>
	<div class="code-container" style="overflow: auto;">
		<code>
				<pre>

				</pre>
			</code>
	</div>
	<script class="demo-code">
		const QiaKeyboardShortcutHelper = window.qia.KeyboardShortcutHelper
		const qiaKeyboardShortcutReactionResultElement = document.querySelector('.qia-keyboard-shortcut-reaction-result')
		const myShortcutCallback = (event) => {
			qiaKeyboardShortcutReactionResultElement.textContent = `The shortcut ${event.detail.shortcut} under namespace ${event.detail.config?.namespace || 'GLOBAL'} is handled by ${event.detail.reactionAreaElement.tagName}.${event.detail.reactionAreaElement.className}`
			console.debug(event)
		}

		QiaKeyboardShortcutHelper.addShortcutReactionAreaElement(document.body)

		QiaKeyboardShortcutHelper.addShortcutListener('Space', myShortcutCallback)
		QiaKeyboardShortcutHelper.addShortcutListener('Ctrl+Backspace', myShortcutCallback)
		QiaKeyboardShortcutHelper.addShortcutListener('Ctrl+Z', myShortcutCallback)
		QiaKeyboardShortcutHelper.addShortcutListener('Shift+3', myShortcutCallback)
		QiaKeyboardShortcutHelper.addShortcutListener('Alt+F1', myShortcutCallback)
		QiaKeyboardShortcutHelper.addShortcutListener('Ctrl+Alt+Q', myShortcutCallback)
	</script>
	<script>
		const codePreElement = document.querySelector('code pre')
		const demoCodeElement = document.querySelector('script.demo-code')
		if (codePreElement && demoCodeElement) {
			codePreElement.innerHTML = demoCodeElement.innerHTML
		}
	</script>
</body>
</html>
